<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix - Your Movie Recommendation Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MovieFlix</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#tv-shows">TV Shows</a></li>
                <li><a href="#my-list">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome to MovieFlix</h1>
            <p>Discover your next favorite movie or TV show</p>
        </section>

        <section id="search">
            <input type="text" id="movieTitle" placeholder="Search for a movie or TV show">
            <button id="searchButton">Search</button>
        </section>

        <section id="recommendations">
            <h2>Recommended for You</h2>
            <div class="movie-grid" id="recommendationGrid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MovieFlix. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
